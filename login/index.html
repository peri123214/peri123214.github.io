<!DOCTYPE html>
    <head>
        <title>Login | SynthiCode</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="https://cdn.discordapp.com/icons/1038498649254141972/1fd7f6a89f8f6e2e417a22b749c44109.webp"> <!--Ikona v hlavičce-->
    </head>
    <body>
        <video autoplay muted loop class="background"><source src="Background_dune.mp4" type="video/mp4"></video>
        
        <header class="header">
            <!--<a href="#" class="logo"><img src="https://cdn.discordapp.com/icons/1038498649254141972/1fd7f6a89f8f6e2e417a22b749c44109.webp"></a>-->
            <a href="../index.html" class="logo">SynthiCode</a>

            <nav class="navbar">
                <a href="127.0.0.1" class="links">About us</a>
                <a href="127.0.0.1" class="links">Projects</a>
                <a href="127.0.0.1" class="links">Elevation network</a>
                <a href="127.0.0.1" class="links">Contacts</a>
                <a href="127.0.0.1" class="links">Join us</a>
                <a href="#" class="btn_bg">Client area</a>
            </nav>
        </header>
        <div class="wrapper">
            <form action="">
                <h1>Login with NetID</h1>

                <div class="input-box input-box-custom">
                    <input type="text" placeholder="Handle" required>
                </div>
                <div class="input-box" id="OTP_field">
                    <input type="text" placeholder="OTP" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember handle</label>
                </div>

                <button type="submit" class="login_btn">Log in</button>
                <div class="create_link">
                    <p>Don´t have account? <a href="#">Create NetID profile</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
